<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Конвертер валют онлайн</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./img/logo.svg" />
    </div>
    <ul class="nav-body">
      <li><a href="#" class="bank">BANK</a></li>
      <li><a href="#">BIZNES</a></li>
      <li><a href="#">İNVESTİSİYALAR</a></li>
      <li><a href="#">SIĞORTA</a></li>
      <li><a href="#">MOBİL</a></li>
      <li><a href="#">SƏFƏRLƏR</a></li>
      <li><a href="#">ƏYLƏNCƏ</a></li>
    </ul>
    <div class="buttons">
      <button>DAXİL OL</button>
    </div>
  </nav>
  <main class="container">
    <h1>Onlayn valyuta çeviricisi</h1>

    <article>
      <div class="block">
        <div class="items">
          <h4>Mənim varımdır</h4>
          <ul class="ul-from">
            <li class="li-from">RUB</li>
            <li class="li-from">USD</li>
            <li class="li-from">EUR</li>
            <li class="li-from">GBP</li>
          </ul>
          <div class="input">
            <form class="from-form">
              <input class="from-input" type="text" required />
            </form>
            <p class="from-p"></p>
          </div>
        </div>
        <div class="items">
          <h4>Almaq istəyirəm</h4>
          <ul class="ul-to">
            <li class="li-to">RUB</li>
            <li class="li-to">USD</li>
            <li class="li-to">EUR</li>
            <li class="li-to">GBP</li>
          </ul>
          <div class="input">
            <form>
              <input class="to-input" type="text" required />
            </form>
            <p class="to-p"></p>
          </div>
        </div>
      </div>
    </article>
  </main>
  <script src="app.js"></script>
</body>

</html>
